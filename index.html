<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utyping 🚀</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background-overlay"></div>

  <header>
    <h1>Utyping 🚀</h1>
    <p>Explore Typing with Space, Science, and More!</p>
  </header>

  <nav id="tabs">
    <button class="tab-btn active" data-theme="space">Universe/Space</button>
    <button class="tab-btn" data-theme="general">General</button>
    <button class="tab-btn" data-theme="science">Science</button>
    <button class="tab-btn" data-theme="biology">Biology</button>
    <button class="tab-btn" data-theme="engineering">Engineering</button>
    <button class="tab-btn" data-theme="ai">AI & Technology</button>
  </nav>

  <div class="controls">
    <div id="time-selection">
      <label for="practice-time-select">Practice Time:</label>
      <select id="practice-time-select">
        <option value="0">No timer</option>
        <option value="1">1 min</option>
        <option value="3">3 min</option>
        <option value="5">5 min</option>
      </select>
    </div>
    <div class="control-buttons">
      <button id="toggle-dark" title="Toggle Dark Mode">🌙</button>
      <button id="toggle-sound" title="Toggle Sound">🔊</button>
      <button id="download-csv" title="Download Stats CSV">⬇️ Stats</button>
    </div>
  </div>

  <main id="typing-game">
    <div id="level-progress">
      <progress id="progress-bar" value="0" max="100"></progress>
      <div id="level-info">Level 1</div>
    </div>
    <div id="tier-badge">Tier</div>
    <div id="challenge-text">Loading...</div>
    <textarea id="typing-input" placeholder="Start typing here..." spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
    <div id="stats">
      <div>WPM: <span id="wpm">0</span></div>
      <div>Accuracy: <span id="accuracy">100</span>%</div>
    </div>
    <div id="timer-line"></div>
    <button id="next-btn" style="display:none;">Next</button>
  </main>

  <section id="user-stats">
    <h2>Your Stats</h2>
    <p>
      Completed: <span id="completed">0</span> |
      Best WPM: <span id="best-wpm">0</span> |
      Avg WPM: <span id="avg-wpm">0</span> |
      Best Accuracy: <span id="best-accuracy">0</span>%
    </p>
  </section>

  <div id="popup-container" class="popup-hide">
    <div id="popup">
      <h3>Results</h3>
      <div id="popup-stats"></div>
      <button id="close-popup">Continue</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
