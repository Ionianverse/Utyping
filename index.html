<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utyping: Typing Adventure</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js" defer></script>
</head>
<body>

  <div id="particles-js"></div>
  <div class="stars-bg"></div>
  <div class="twinkling-stars"></div>

  <header>
    <div class="animated-bg-icons">
      <img src="https://cdn.pixabay.com/animation/2023/07/03/11/19/11-19-00-673_512.gif" alt="Planet floating" />
      <img src="https://cdn.pixabay.com/animation/2023/06/19/13/32/13-32-47-689_512.gif" alt="Spinning star" />
    </div>
    <div class="animated-decor">
      <img src="https://cdn.pixabay.com/animation/2023/09/28/11/29/11-29-39-920_512.gif" alt="Spinning planet" />
      <img src="https://cdn.pixabay.com/animation/2023/06/19/13/32/13-32-47-689_512.gif" alt="Rotating star" />
      <img src="https://media.giphy.com/media/3o6fJ9yGNtKQp2dxHK/giphy.gif" alt="Galaxy" />
    </div>
    <h1>Utyping 🚀</h1>
    <p>Explore Typing with Space, Science, and More!</p>
  </header>

  <nav id="tabs" role="tablist" aria-label="Typing Themes">
    <button class="tab-btn active" data-theme="space" role="tab" aria-selected="true">Universe/Space</button>
    <button class="tab-btn" data-theme="general" role="tab" aria-selected="false">General</button>
    <button class="tab-btn" data-theme="science" role="tab" aria-selected="false">Science</button>
    <button class="tab-btn" data-theme="biology" role="tab" aria-selected="false">Biology</button>
    <button class="tab-btn" data-theme="engineering" role="tab" aria-selected="false">Engineering</button>
    <button class="tab-btn" data-theme="ai" role="tab" aria-selected="false">AI & Technology</button>
  </nav>

  <section id="time-selection">
    <label for="practice-time-select">Select Practice Time:</label>
    <select id="practice-time-select">
      <option value="0">No timer</option>
      <option value="1">1 Minute</option>
      <option value="2">2 Minutes</option>
      <option value="5">5 Minutes</option>
    </select>
    <button id="toggle-dark">🌙/☀️</button>
    <button id="toggle-sound">🔊</button>
    <button id="download-csv">⬇️ Stats</button>
  </section>

  <div class="universe-animations">
    <div class="shooting-star"></div>
    <div class="comet"></div>
    <div class="floating-planet"></div>
  </div>

  <main id="typing-game">
    <div id="theme-image"></div>
    <div id="tier-badge"><span id="tier">Tier</span></div>
    <div id="level-progress">
      <progress id="progress-bar" max="100" value="0"></progress>
      <span id="level-info">Level 1</span>
    </div>
    <div id="challenge-text">
      <span id="text-to-type">Loading...</span>
    </div>
    <textarea id="typing-input" placeholder="Start typing here..." rows="4"></textarea>
    <div id="stats">
      <span>WPM: <span id="wpm">0</span></span>
      <span>Accuracy: <span id="accuracy">100</span>%</span>
    </div>
    <button id="next-btn" style="display:none;">Next Challenge</button>
  </main>

  <section id="user-stats">
    <h2>Your Typing Stats</h2>
    <div>Paragraphs Completed: <span id="completed">0</span></div>
    <div>Best WPM: <span id="best-wpm">0</span></div>
    <div>Average WPM: <span id="avg-wpm">0</span></div>
    <div>Best Accuracy: <span id="best-accuracy">0%</span></div>
  </section>

  <div id="popup-container" class="popup-hide">
    <div id="popup">
      <h3 id="popup-title">Great job! Typing Complete 🎉</h3>
      <div id="popup-stats"></div>
      <button id="close-popup">Continue</button>
    </div>
  </div>

  <footer>
    <p>Made with <span style="color: #ffcb05;">★</span> in the Universe | GPL-3.0 License</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
