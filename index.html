<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utyping: Universe Typing Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Utyping ðŸš€</h1>
        <p>Embark on your Universe Typing Journey!</p>
    </header>
    <section id="typing-game">
        <div id="tier-badge">
            <span id="tier">Tier</span>
        </div>
        <div id="level-progress">
            <progress id="progress-bar" max="100" value="0"></progress>
            <span id="level-info">Level 1</span>
        </div>
        <div id="challenge-text">
            <span id="text-to-type">Loading...</span>
        </div>
        <textarea id="typing-input" placeholder="Start typing here..." autocomplete="off" autofocus rows="4"></textarea>
        <div id="stats">
            <span>WPM: <span id="wpm">0</span></span>
            <span>Accuracy: <span id="accuracy">100</span>%</span>
        </div>
        <button id="next-btn" style="display:none;">Next Challenge</button>
    </section>
    <section id="user-stats">
        <h2>Your Typing Stats</h2>
        <div>Paragraphs Completed: <span id="completed">0</span></div>
        <div>Best WPM: <span id="best-wpm">0</span></div>
        <div>Average WPM: <span id="avg-wpm">0</span></div>
        <div>Best Accuracy: <span id="best-accuracy">0%</span></div>
    </section>
    <footer>
        <p>Made with <span style="color: #ffcb05;">â˜…</span> in the Universe | GPL-3.0 License</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
